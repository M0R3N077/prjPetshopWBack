<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body class="body" id="body">
    <img src="../../public/assets/imgs/logoPata.png" class="paw" id="paw" alt="Pata">
    <div class="container" id="container">
        <h2 class="title" id="title">Cadastro</h2>
        <div class="input-group" id="input-group-owner">
            <label for="owner" class="label" id="label-owner">Nome do dono:</label>
            <input type="text" id="owner" class="input" placeholder="Digite o nome do dono">
        </div>
        <div class="input-group" id="input-group-pet">
            <label for="pet" class="label" id="label-pet">Nome do pet:</label>
            <input type="text" id="pet" class="input" placeholder="Digite o nome do pet">
        </div>
        <div class="input-group" id="input-group-category">
            <label for="category" class="label" id="label-category">Categoria do pet:</label>
            <input type="text" id="category" class="input" placeholder="Digite a categoria do pet">
        </div>
    </div>
</body>
</html>
