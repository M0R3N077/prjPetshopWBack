<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body id="body-page">
    <img src="../../public/assets/imgs/logoPata.png" id="logo-paw" alt="Pata">
    <div id="form-container">
        <h2 id="form-title">Login</h2>
        <div id="group-owner-name" class="input-group">
            <label for="owner-name" id="label-owner-name">Nome do usuário:</label>
            <input type="text" id="owner-name" class="input" placeholder="Digite o nome de usuário">
        </div>
        <div id="group-password" class="input-group">
            <label for="password" id="label-password">Senha:</label>
            <input type="password" id="password" class="input" placeholder="Digite sua senha">
        </div>
        <div id="register-link-container">
            <span>Não tem uma conta? <a href="signUp.html"><strong>CADASTRE-SE</strong></a></span>
        </div>
    </div>
</body>
</html>
