<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body id="login-body">
  <div class="container">
      <h1 id="title-scheduling">Agendamento</h1>
      <div class="form-horizontal">
        <div class="calendar-section">
          <div class="month-selector">
            <button id="prev-month">&lt;</button>
            <span id="current-month-year"></span>
            <button id="next-month">&gt;</button>
          </div>
          <table class="calendar">
            <thead>
              <tr>
                <th>DOM</th><th>SEG</th><th>TER</th><th>QUA</th><th>QUI</th><th>SEX</th><th>SÁB</th>
              </tr>
            </thead>
            <tbody id="calendar-body">
              <!-- Aqui será gerado o calendário via JS -->
            </tbody>
          </table>
        </div>

        <div class="form-section">
            <h2 class="time-title">Qual é o melhor horário para você?</h2>
          <div class="time-slots">
            <button class="time-slot-btn">10:00</button>
            <button class="time-slot-btn">10:30</button>
            <button class="time-slot-btn">13:00</button>
            <button class="time-slot-btn">18:30</button>
          </div>
          <div class="service-selection">
            <h2>Qual Serviço você deseja:</h2>
            <input type="text" id="service-input" placeholder="Exemplo: banho, tosa...">
          </div>
          <div class="confirm-area">
            <p id="selected-info">Nenhuma seleção feita.</p>
            <button class="submit-btn" id="submit-btn">ENVIAR</button>
          </div>
        </div>
      </div>
  </div>
  <script src="../scripts/scheduling.js"></script>
</body>
</html>
